  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="#privacy-policy"class="portfolio-link" data-toggle="modal">Privacy Policy</a>
                        </li>
                        <li><a href="#impressum"class="portfolio-link" data-toggle="modal">Impressum</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
